<!DOCTYPE html>
<html>
<head>
  <title>Instagram Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-form {
      background-color: white;
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 95%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 3px;
      font-weight: bold;
    }
    .fb-button {
      background-color: #1877f2;
      color: white;
      margin-bottom: 10px;
    }
    .or {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="signup-form">
    <h2>Instagram</h2>
    <p>Sign up to see photos and videos from your friends.</p>
    <button class="fb-button">Log in with Facebook</button>
    <div class="or">OR</div>
    <input type="text" placeholder="Mobile number or email address"><br>
    <input type="text" placeholder="Full Name"><br>
    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <p style="font-size: 12px;">People who use our service may have uploaded your contact information to Instagram. <a href="#">Learn more</a></p>
    <button>Sign Up</button>
  </div>

</body>
</html>
