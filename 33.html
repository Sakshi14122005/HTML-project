<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Textarea Example</title>
</head>
<body>

  <h2>Feedback Form</h2>

  <form action="/submit-feedback">
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
