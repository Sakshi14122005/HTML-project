<!DOCTYPE html>
<html>
<head>
    <title>Google Search Redirect</title>
</head>
<body>

    <h2>Google Search</h2>
    
    <form action="https://www.google.com/search" method="GET">
        <input 
            type="text" 
            name="q" 
            placeholder="Search on Google" 
            required
        />
        <button type="submit">Search</button>
    </form>

</body>
</html>
