<!DOCTYPE html>
<html>
<head>
    
    <title>HTML - Level 3</title>
</head>
<body>
    <form action="/action">
        <!-- Text Input -->
        Username<br />
        <input type="text" />
        <br /><br />

        <!-- Password Input -->
        Password<br />
        <input type="password" />
        <br /><br />

        <!-- Number Input -->
        Number<br />
        <input type="number" />
        <br /><br />

        <!-- Time Input -->
        Time<br />
        <input type="time" />
        <br /><br />

        <!-- Color Input -->
        Color<br />
        <input type="color" />
        <br /><br />

        <!-- Submit Button -->
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
