<!DOCTYPE html>
<html lang="en">
<head>
  <title>College Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center text-white p-3" style="background-color:blue;">
      <h2>ABC College</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-3 p-3 text-white" style="background-color:green;">
      <h4>Menu</h4>
      About us
    </div>

    <div class="col-9 p-3" style="background-color:yellow;">
      <h4>College Information</h4>
      <p>ABC College is affiliated with XYZ University and offers various degree programs.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12 text-center text-white p-3" style="background-color:red;">
      <p>Address: ABC College, Pune, Maharashtra</p>
    </div>
  </div>
</div>

</body>
</html>
