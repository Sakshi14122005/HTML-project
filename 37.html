<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name" name="name" placeholder="Write your name"><br><br>

        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" placeholder="Write your email"><br><br>

        <label for="message"><strong>Message:</strong></label><br>
        <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

        <label><strong>Rate us out of 5:</strong></label><br>
        <input type="radio" name="rating" value="1"> 1<br>
        <input type="radio" name="rating" value="2"> 2<br>
        <input type="radio" name="rating" value="3"> 3<br>
        <input type="radio" name="rating" value="4"> 4<br>
        <input type="radio" name="rating" value="5"> 5<br><br>

        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
